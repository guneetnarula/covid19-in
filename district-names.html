	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" style="padding:20px">
					<h5>Standardized district names for reference</h5>
					<div>
						<table>
							<tbody id="district-names">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script>

			var districts = [];
			var sorted = [];

			for (var i = 0; i < geodist.features.length; i++) {
				districts.push({
					id: i,
					attributes: geodist.features[i]["properties"]
				});
			}

			districts.sort((a, b) => (a.attributes["stname"] > b.attributes["stname"]) ? 1 : -1);

			$('#district-names').append('<tr><th>#</th><th>State</th><th>District</th></tr>');
			for (var i = 0; i < districts.length; i++) {
				var j = i+1;
				$('#district-names').append('<tr><td>'+j+'</td><td>'+districts[i].attributes["stname"]+'</td><td>'+districts[i].attributes["dtname"]+'</td></tr>')
			}
